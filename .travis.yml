language: bash
services: docker

env:
  - VERSION=8.36.0
  
install:
  - git clone https://github.com/manios/docker-rsyslog.git

before_script:
  - env | sort
  - image="rsyslog:$VERSION"

script:
  - travis_retry docker build -t manios/"$image" .

after_script:
  - docker images
  - docker run -d --name myrsyslog manios/"$image"
  - docker rm -f myrsyslog

